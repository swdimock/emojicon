<section id="entries">
  <h3>Vote or die!</h3>

  <div class="columns">
    <article
            *ngFor="let entry of listEntries"
            [class.active]="entrySelected(entry.userId, entry.file)"
            (click)="toggleEntry(entry.userId, entry.file)">
      <span *ngIf="entry.votes.length > 0" class="votes">{{entry.votes.length}}</span>
      <img src="{{entry.file}}" />
    </article>
  </div>

  <div class="clearfix"></div>
</section>
